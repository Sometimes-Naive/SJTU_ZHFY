{% extends 'index.html' %}
{% block head %}
<div class="item header">{{ case_category }}案件详情</div>


{% endblock %}

{% block column1 %}

<div class="ui centered grid" style="height:150%">
<div class="column" style="width:65%;">

        <h2 id="chart1" style="margin-top: 3%; margin-bottom: 2%; text-align: center">{{ case_title }}</h2>

        <p class="ui segment container row" style="width: 100%; font-size: 18px; line-height: 25px; text-indent: 2em">{{ case_detail }}</p>
</div>
<div class="column" style="width: 30%;margin-top: 4.7%;  ">

        <div class="ui segment container row" >
            <h3 class="row" style="text-align: center">当事人信息</h3>
            <div class="ui divider"></div>
            <div class="row" style="font-size: 18px; white-space: pre-wrap; padding-left: 0.5em; line-height: 2em">{{ case_defendant }}</div>
        </div>
        <div class="ui segment container row"  style="height: 50%; ">
            <h3 class="row" style="text-align: center">案件评估</h3>
            <div class="ui divider"></div>
            <div class="row" style="font-size: 18px; white-space: pre-wrap; padding-left: 0.5em; line-height: 2em"></div>
        </div>
</div>


</div>


{% endblock %}
